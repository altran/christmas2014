<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>God Jul 2014 Altran</title>
  <meta name="description" content="Altran Christmas Card 2014">
  <meta name="author" content="Altran">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='//fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/xmas.css" media="all">
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>
  <a href="http://altran.no" class="altranlink"><img src="images/altran.png" alt="Altran" class="altran"></a>
  <h2>ønsker alle våre venner</h2>
  <h1>God Jul &amp; Godt Nyttår</h1>

  <img src="images/santa.svg" alt="Santa" class="santa">
  <div class="gifts">
    <a href="http://getwhydah.com" class="gift whydahBox">
      <div class="shadow"></div>
      <img src="images/whydahbox.svg" alt="Whydah" style="width:100%">
    </a>
    <a href="http://altran.github.io/acs" class="gift acsBox">
      <div class="shadow"></div>
      <img src="images/acsbox.svg" alt="ACS" style="width:100%">
    </a>
  </div>

  <div class="street">
    <img src="images/ground.svg" alt="Ground" class="ground">
    <img src="images/ink35.svg" alt="Building" class="ink35">
  </div>

  <div class="address">
    Inkognitogata 35, 0256 Oslo, <a href="tel:22 20 71 30">22 20 71 30</a>
  </div>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/jquery-ui-effects.min.js"></script>
  <script src="js/fireworks.js"></script>
  <script>
    var giftMultiplier = 10;
    var turnSantaTimeout;
    var giftsDropped = false;
    var $santa = $('.santa');
    var $ink35 = $('.ink35');
    var animationConf = {
      duration: 1000,
      specialEasing: {
        left: 'linear',
        top:'easeOutBounce'
      }
    };
    $ink35.click(egg);

    function egg(){
      console.log('Christmas egg!');
      $santa.toggleClass('santa-moving');
      clearTimeout(turnSantaTimeout);
      turnSantaTimeout = window.setTimeout(egg,8000);
      if(!giftsDropped){
        if($(document).width()<768) giftMultiplier = 6;
        for(var i = 0; i<giftMultiplier; i++){
          var boxType = '.whydahBox';
          if(Math.random()>0.5) boxType = '.acsBox';
          $(boxType).clone().removeClass('whydahBox acsBox').appendTo('.gifts');
        }
        window.setTimeout(dropPresents,2000);
        giftsDropped = true;
      }
    }
    function dropPresents(type){
      var giftsCount = $('.gift').length;
      $('.gift').each(function(i,e){
        window.setTimeout(function(){
          dropPresent(i,giftsCount,e);
        }, i*250);
      })
    }
    function dropPresent(index,count,element){
      
      var santaOffset = $santa.offset();
      var ink35Offset = $ink35.offset();
      var targetValues = {};
      var randomOffset = (0.5-Math.random())*($(document).width()/count)*0.5;
      
      santaOffset.left = santaOffset.left+$santa.width()*0.4;

      targetValues.top = ink35Offset.top+$ink35.height()*0.95+randomOffset*0.3;
      targetValues.left = $(document).width()*(index/count)+randomOffset;
      targetValues.width = '2em';
      targetValues.height = '2em';
      targetValues['margin-top'] = '-2em';

      $(element).addClass('flipBox').offset(santaOffset);
      $(element).animate(targetValues, animationConf);
    }
  </script>
  <script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-57836505-1', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
